apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nginx-ingress
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: production
  source:
    path: deployments/helm-chart
    repoURL: https://github.com/nginxinc/kubernetes-ingress.git
    targetRevision: HEAD
    helm:
      parameters:
        - name: "controller.service.type"
          value: "NodePort"
  destination:
    namespace: monitoring
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
    - CreateNamespace=true
