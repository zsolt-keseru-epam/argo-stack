apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: sealed-secrets
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: production
  source:
    path: sealed-secrets
    repoURL: https://github.com/zsolt-keseru-epam/argo-stack.git
    targetRevision: HEAD
    helm:
      parameters:
      - name: commandArgs[0]
        value: --update-status
  destination:
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      selfHeal: true
      prune: true

