apiVersion: argoproj.io/v1alpha1
kind: ClusterWorkflowTemplate
metadata:
  name: argo-combined-app
  annotations:
    workflows.argoproj.io/description: |
      Argo combined app example
    workflows.argoproj.io/maintainer: '@zsolt'
    workflows.argoproj.io/tags: kaniko, promote, git
    workflows.argoproj.io/version: '>= 2.9.0'
spec:
  entrypoint: build
  serviceAccountName: workflow
  volumes:
  - name: regcred
    secret:
      secretName: regcred
      items:
        - key: .dockerconfigjson
          path: config.json
  - name: github-access
    secret:
      secretName: github-access
      items:
        - key: token
          path: token
        - key: user
          path: user
        - key: email
          path: email
  templates:
  - name: build
    dag:
      tasks:
      - name: build
        templateRef:
          name: container-image
          template: build-kaniko-git
          clusterScope: true
        arguments:
          parameters:
          - name: repo_url
            value: ""
          - name: repo_ref
            value: ""
          - name: repo_commit_id
            value: ""
          - name: container_image
            value: vfarcic/
          - name: container_tag
            value: ""
      - name: promote-staging
        templateRef:
          name: promote
          template: promote
          clusterScope: true
        arguments:
          parameters:
          - name: environment
            value: staging
          - name: repo_owner
            value: vfarcic
          - name: repo_name
            value: argo-combined-demo
          - name: image_owner
            value: vfarcic
          - name: image_name
            value: ""
          - name: tag
            value: ""
        dependencies:
        - build
      - name: promote-production
        templateRef:
          name: promote
          template: promote
          clusterScope: true
        arguments:
          parameters:
          - name: environment
            value: production
          - name: repo_owner
            value: vfarcic
          - name: repo_name
            value: argo-combined-demo
          - name: image_owner
            value: vfarcic
          - name: image_name
            value: ""
          - name: tag
            value: ""
        dependencies:
        - test-functional
        - test-integration
      - name: test-functional
        template: test
        dependencies:
        - promote-staging
      - name: test-integration
        template: test
        dependencies:
        - promote-staging
  - name: test
    script:
      image: alpine
      command: [sh]
      source: |
        echo This is a testing simulation...
        sleep 5
      volumeMounts:
      - name: github-access
        mountPath: /.github/